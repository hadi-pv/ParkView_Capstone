<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            margin:0%;
            padding:0%;
        }
        .transbox {
            margin: 30px;
            width: 970px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

       #maintag {
            margin: 1%;
            font-weight: bold;
            color: #000000;
            font-size: 40px;
            text-align:center;
        }
        #titletag {
            margin: 1%;
            margin-top: 10px;
            font-weight: bold;
            color: #000000;
            font-size: 30px;
            text-align: center;
        }
        #tagbutoon {
            align-items: center;
            margin: 1%;
            margin-left: 46.5%;
            height: 50px;
            width: 85px;
            background-color: rgb(241, 223, 176);
            font-size: 20px;
            font-family: bold;
        }
    </style>
</head>
<body>
    <div class="Backimg" style="background-color: rgb(239, 220, 181); position: relative;">
        <img src="images/backgroundi.png" style="width: 100%; height: 650px; opacity: 0.7; margin: 0%; padding: 0%;">
        <div class="transbox">
            <p id="titletag">International </p>
            <br />
            <p id="maintag">Enjoy Luxurious King Room & Services</p>
            <br />
            <button id="tagbutoon">Explore</button>
        </div>
    </div>
    <script>
        const words = ["Hello", "World", "JavaScript", "Dynamic", "Change"];

        // Function to change the displayed word
        function changeWord() {
            const wordDisplay = document.getElementById("titletag");
            let currentIndex = 0;

            setInterval(function () {
                wordDisplay.textContent = words[currentIndex];
                currentIndex = (currentIndex + 1) % words.length;
            }, 5000); // Change the word every 5 seconds (5000 milliseconds)
        }

        // Call the changeWord function to start the dynamic word display
        changeWord();
    </script>
</body>
</html>
